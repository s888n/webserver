server
{
    host 0.0.0.0;
    port 8088;
    server_names name1,name2;
    root www;
    index index.htm;
    autoindex on;
    allow GET,POST,DELETE;
    error_pages 404=www/error_pages/404.html,488=/www/error_pages/403.html;
    max_body_size 62g;# default 1M
# default location if it is not specified in the file it will be added
    location / 
    {
        # root /Users/hyounsi/goinfre;
        autoindex on;
        index index.html,index.htm;
        allow GET,POST,DELETE;
    }
    location /home
    {
        index test.html;#index.html;
        allow GET,POST;
        max_body_size 101m; #100MB (max size of file upload) default 1M
    }

    location /test
    {

        allow GET,POST;
    }

    location *.py
    {
        allow GET,POST;
        compiler /usr/bin/python3;
        cgi_path /www/cgi-bin;
    }

}

server
